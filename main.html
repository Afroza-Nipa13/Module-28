 <!-- main section -->
        <section id="add-money">
       <h1>Add Money</h1>
        <div class="hero-content flex-col lg:flex-row-reverse">
          
            
          
            <div class="card w-full shrink-0 shadow-2xl">
            <form class="card-body">
                <legend>Select Bank</legend>
                <select id="allbank" class="select select-info">
                    <option disabled selected>Select Bank</option>
                    <option value="baKash">bKash</option>
                    <option value="Nogod">Nogod</option>
                    <option value="GrameenBank">Grameen Bank</option>
                  </select>
              
              
                <div class="form-control">
                <label class="label">
                  <span class="label-text">Account Number</span>
                </label>
                <input value="01334556723" id="account-number" type="number" placeholder="Enter your account number" class="input border-none rounded-full bg-white text-gray-700" required />
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Amount</span>
                </label>
                <input id="amount-input" type="number" placeholder="Type your amount" class="input border-none rounded-full bg-white text-gray-700" required />
              </div>

              <div class="form-control">
                <label class="label">
                  <span class="label-text">PIN</span>
                </label>
                <input value="1234" id="pin" type="text" placeholder="Enter 4 Digit pin" class="input border-none rounded-full bg-white text-gray-700" required />
                </div>
              <div class="form-control mt-6">
                <button id="add-money-btn" class="btn bg-blue-700 text-white rounded-full">Add money</button>
              </div>
            </form>
          </div>
        </div>
          </section>
        <section id="cash-out">
            <div class="">
                <h1>Cash-out</h1>
                   <div class="hero-content flex-col lg:flex-row-reverse">
                     
                       
                     
                       <div class="card w-full shrink-0 shadow-2xl">
                       <form class="card-body">
                           
                         <div class="form-control">
                           <label class="label">
                             <span class="label-text">Account Number</span>
                           </label>
                           <input value="01234567890"  id="account-number" type="number" placeholder="Enter account number" class="input border-none rounded-full bg-white text-gray-700" required />
                         </div>
                         <div class="form-control">
                           <label class="label">
                             <span class="label-text">Amount</span>
                           </label>
                           <input id="cash-out-amount" type="number" placeholder="Type your amount" class="input border-none rounded-full bg-white text-gray-700" required />
                         </div>
           
                         <div class="form-control">
                           <label class="label">
                             <span class="label-text">PIN</span>
                           </label>
                           <input value="1234" id="cash-out-pin" type="text" placeholder="Enter 4 Digit pin" class="input border-none rounded-full bg-white text-gray-700" required />
                           </div>
                         <div class="form-control mt-6">
                           <button id="cash-out-btn" class="btn bg-blue-700 text-white rounded-full">Withdraw Money</button>
                         </div>
                       </form>
                     </div>
                   </div>
                 </div>
          </section>
    
    <!--transfer money  -->
          <section id="transfer-money">
            <div class="">
              <h1>Transfer Money</h1>
                 <div class="hero-content flex-col lg:flex-row-reverse">
                   
                     
                   
                     <div class="card w-full shrink-0 shadow-2xl">
                     <form class="card-body">
                         
                       <div class="form-control">
                         <label class="label">
                           <span class="label-text">Use Account Number</span>
                         </label>
                         <input value="01234567890"  id="transfer-account-number" type="number" placeholder="Enter account number" class="input border-none rounded-full bg-white text-gray-700" required />
                       </div>
                       <div class="form-control">
                         <label class="label">
                           <span class="label-text">Amount</span>
                         </label>
                         <input id="transfer-amount" type="number" placeholder="Enter amount to transfer" class="input border-none rounded-full bg-white text-gray-700" required />
                       </div>
         
                       <div class="form-control">
                         <label class="label">
                           <span class="label-text">PIN</span>
                         </label>
                         <input value="1234" id="transfer-pin" type="text" placeholder="Enter 4 Digit pin" class="input border-none rounded-full bg-white text-gray-700" required />
                         </div>
                       <div class="form-control mt-6">
                         <button id="transfer-money-btn" class="btn bg-blue-700 text-white rounded-full">Send Money</button>
                       </div>
                     </form>
                   </div>
                 </div>
               </div>
          </section>     
    </section>
   <!--transection history section  -->

    <h1 class="text-red-400 font-bold p-6 text-5xl shadow-lg text-center">Transection History</h1>
